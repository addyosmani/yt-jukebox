<html>
  <head>
    <title>Youtube Search Video</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../polymer/polymer.min.js"></script>
    <link rel="import" href="yt-search.html">
  </head>
  <body>
    <template bind>
      <yt-search query="chrome commercial" list="{{list}}"></yt-search>
      <template repeat="{{list}}">
        <div>{{title.$t}}</div>
      </template>
    </template>
    
    <script>
      document.addEventListener('WebComponentsReady', function() {
        document.querySelector('template').model = {};
      });
    </script>
  </body>
</html>
